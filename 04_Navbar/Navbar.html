<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="Navbar.css">
</head>
<body>
    <!-- Varation 1 : Horizontal with Underline Effect  -->
    <div class="NavContainer">
        <h1>Varation 1 : Horizontal with Underline Effect</h1>
        <nav class="nav01">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <button class="button01">Login</button>
        </ul>
        </nav>
    </div>

    <!-- Varation 2 : Vertical With Hover Effect -->
    <div class="NavContainer">
        <h1>Varation 2 : Vertical With Hover Effect</h1>
        <nav class="nav02">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <button class="button02">Login</button>
            </ul>
        </nav>
    </div>

    <!-- Varation 3 : Horizontal With Dropdown -->
    <div class="NavContainer">
        <h1>Varation 3 : Horizontal With Dropdown</h1>
        <nav class="nav03">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="Dropdown">
                    <a href="#">About</a>
                    <Div class="DropdownContent">
                        <a href="#">Our-Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <button class="button03">Login</button>
            </ul>
        </nav>
    </div>
</body>
</html>
